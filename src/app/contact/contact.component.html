<section class="section contact" id="contact" aria-label="contact">
  <div class="container">
    <p class="section-subtitle text-center" style="margin-top: 50px">
      Get in Touch
    </p>
    <h2 class="h2 section-title text-center">Contact Us</h2>
    <div class="contact-content">
      <div class="contact-card">
        <form id="contact-form" class="contact-form">
          <div class="form-group">
            <label for="name_input" class="form-label">
              <i class="fas fa-user"></i>
              <span class="label-text">Name</span>
            </label>
            <input
              type="text"
              id="name_input"
              name="name"
              placeholder="Enter your name"
              required
              class="input-field"
            />
          </div>
          <div class="form-group">
            <label for="email_input" class="form-label">
              <i class="fas fa-envelope"></i>
              <span class="label-text">Email</span>
            </label>
            <input
              type="email"
              id="email_input"
              name="email"
              placeholder="Enter your email"
              required
              class="input-field"
            />
          </div>
          <div class="form-group">
            <label for="telephone_input" class="form-label">
              <i class="fas fa-phone"></i>
              <span class="label-text">Phone Number</span>
            </label>
            <input
              type="tel"
              id="telephone_input"
              name="telephone"
              placeholder="Enter your phone number"
              required
              class="input-field"
            />
          </div>
          <div class="form-group">
            <label for="subject_input" class="form-label">
              <i class="fas fa-comment-dots"></i>
              <span class="label-text">Subject</span>
            </label>
            <select
              id="subject_input"
              name="subject"
              required
              class="input-field"
            >
              <option value="" disabled selected>Select a subject</option>
              <option value="start_project">I'd like to start a Plan</option>
              <option value="ask_question">I'd like to ask a question</option>
              <option value="make_proposal">I'd like to make a proposal</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message_input" class="form-label">
              <i class="fas fa-file-alt"></i>
              <span class="label-text">Message</span>
            </label>
            <textarea
              id="message_input"
              name="message"
              placeholder="Your message here"
              required
              class="input-field"
              rows="5"
            ></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-success fs-3 px-5 py-3">
              <a class="text-decoration-none text-white" routerLink="/thankyou"
                >Send Message</a
              >
            </button>
          </div>
        </form>
        <div id="form-message" class="form-message" style="display: none">
          <p class="section-text text-center">
            Thank you for your message! We'll get back to you soon.
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
